<!DOCTYPE html>
<html>
<head>
    <title>Birthday Countdown</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>"Tick-tock, the countdown begins! Your birthday is drawing near, <h2>Ryou Chan</h2>. Get ready for a day filled with joy, laughter, and delightful celebrations. It's almost time to make your special day shine!"</h1>
        <div id="countdown">
            <div>
                <span id="days"></span>
                <div class="label">Days</div>
            </div>
            <div>
                <span id="hours"></span>
                <div class="label">Hours</div>
            </div>
            <div>
                <span id="minutes"></span>
                <div class="label">Minutes</div>
            </div>
            <div>
                <span id="seconds"></span>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
